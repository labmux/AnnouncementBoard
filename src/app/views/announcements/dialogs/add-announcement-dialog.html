<div mat-dialog-content>
    <h3>New Announcement</h3>
</div>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="name" name="name" placeholder="Announcement Name">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Announcement" [(ngModel)]="announcement" name="announcement"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="addAnnouncement(name, announcement)">Ok</button>
</div>
