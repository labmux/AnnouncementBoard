<!-- If teacher, display setGrade button -->
<!-- If student, display setSubmission button -->

<div *ngIf="user == 1 || user == 2" fxLayout="row">
  <div class="container">
    <h1>Assignments</h1>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let a of assignments">
        <mat-expansion-panel-header>
          <mat-panel-title class="header-spacer">
            <b> Teacher: &nbsp;</b> {{ a.tusername }}
          </mat-panel-title>
          <mat-panel-description class="header-spacer">
            <b>Asg Name: &nbsp; </b> {{ a.asgname}}
          </mat-panel-description>
          <mat-panel-description class="header-spacer">
            <b>  Weight: &nbsp;</b> {{ a.weight }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-container>
          <p><b>Subject: {{ a.csubject }} </b></p>
          <p><b>Due Date: {{ a.due }}</b></p>
          <ng-template matExpansionPanelContent><app-submissions [id]="a.aid"></app-submissions></ng-template>

        </ng-container>


        <mat-action-row>
          <button mat-raised-button color="warning">Download</button>

          <button *ngIf="user == 1" mat-raised-button color="accent" (click)="openEditAssignment()">Edit</button>
          <button *ngIf="user == 2" mat-raised-button color="accent" (click)="openUploadAssignment()">Upload</button>

        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <button *ngIf="user == 1" mat-fab color="accent" id="addAssignment" (click)="openAddAssignment()">
    <mat-icon><i class="material-icons">add</i></mat-icon>
  </button>
</div>
<div *ngIf="user !== 1 && user !== 2">
  <h2>Please Sign In to view this page</h2>
</div>
