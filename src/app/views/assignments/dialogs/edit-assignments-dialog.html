<div mat-dialog-content>
    <h3>Edit Announcement</h3>
</div>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Announcement Name" [(ngModel)]="name" name="name">
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <textarea matInput placeholder="Announcement" [(ngModel)]="announcement" name="announcement"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="editAnnouncement(name, announcement)">Ok</button>
</div>
