<div mat-dialog-content>
  <h2>New Assignment</h2>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name" name="name">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <textarea matInput placeholder="Assignment" [(ngModel)]="assignment" name="assignment"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="addAssignment(name, assignment)">Ok</button>
</div>
