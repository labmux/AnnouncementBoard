<h1>Submissions</h1>

<table mat-table [dataSource]="submissions" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Student Name</th>
    <td mat-cell *matCellDef="let sub"> {{ sub.susername }} </td>
  </ng-container>

  <!-- Name Columfgfvdgdfgn -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date Submitted</th>
    <td mat-cell *matCellDef="let sub"> {{ sub.statusDate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Grade: </th>
    <td mat-cell *matCellDef="let sub"> {{ sub.grade }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status: </th>
    <td mat-cell *matCellDef="let sub">Was Read: {{ sub.reada }} <br>
        Submitted: {{ sub.statussub }}</td>
  </ng-container>

  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef> Assignment</th>
    <td mat-cell *matCellDef="let sub">{{ sub.submission }}<a download="filename" target="_blank" href="{{ sub.submission }}">
      <button mat-raised-button color="warn">Download</button>
    </a></td>
  </ng-container>
  <ng-container matColumnDef="setGrade">
    <div *ngIf="user == 1">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let sub"><a download="filename" target="_blank" href="./announcements.component.html">
        <button mat-raised-button color="accent">Grade</button>
      </a></td>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
