<!-- If teacher, display setGrade button -->
<!-- If student, display setSubmission button -->

<table mat-table [dataSource]="assignments" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Assignment">
        <th mat-header-cell *matHeaderCellDef>Teacher</th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Submission deadline">
        <th mat-header-cell *matHeaderCellDef>Submission deadline</th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <!--<ng-container matColumnDef="weight">-->
        <!--<th mat-header-cell *matHeaderCellDef>Grade Weight </th>-->
        <!--<td mat-cell *matCellDef="let element"> {{element.gradeWorth}} </td>-->
    <!--</ng-container>-->

    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Assignment </th>
        <td mat-cell *matCellDef="let element"><a download="filename" target="_blank" href="./announcements.component.html"><button mat-raised-button color="warn">Download</button></a></td>
    </ng-container>

    <tr style="margin-top: 20px" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
